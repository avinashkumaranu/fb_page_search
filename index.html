<!DOCTYPE html>
<html>
    <head>
        <title>FB Pages</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Manage your facebook pages</h1>
            <form id="searchPageByKeyword">
                <input type="text" id="idSearchKeyword" name="searchQuery" placeholder="Search for any facebook page"/>
            </form>
        </header>
        <div class="content">
            <button onclick="viewFavorites();" id="favBut">View my favorite pages</button>

            <div>
                <div id="containerList" class="containers">
                    <div id="pageList"></div>
                    <button onclick="getMorePages();" style="display: none;" id="moreButton">More</button>
                </div>
                <div id="detailFeeds" class="containers"></div>
            </div>
        </div>
        <script src="js/http.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
